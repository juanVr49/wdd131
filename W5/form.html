<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A product review page where users can submit their reviews and ratings for products.">
  <meta name="author" content="Juan Villalobos">
  <title>Product Review Page</title>

  <link rel="stylesheet" href="styles/forms.css">
  <script src="scripts/form.js" defer></script>
</head>

<body>
  <header class="container">
    <h1>Product Review</h1>
    <p class="subtitle">Tell us what you think</p>
  </header>

  <main class="container">
    <form method="get" action="review.html" class="card">

      <!-- Product Name -->
      <div class="field">
        <label for="product">Product Name <span aria-hidden="true" class="req">*</span></label>
        <select id="product" name="product" required>
          <option value="" disabled selected>Select a Product ...</option>
          <!-- options added by JS -->
        </select>
      </div>

      <!-- Rating -->
      <fieldset class="field">
        <legend>Overall Rating <span aria-hidden="true" class="req">*</span></legend>

        <div class="rating" role="radiogroup" aria-label="Overall Rating">
          <label for="rating1">
            <input type="radio" id="rating1" name="rating" value="1" required>
            ☆
          </label>

          <label for="rating2">
            <input type="radio" id="rating2" name="rating" value="2" required>
            ☆☆
          </label>

          <label for="rating3">
            <input type="radio" id="rating3" name="rating" value="3" required>
            ☆☆☆
          </label>

          <label for="rating4">
            <input type="radio" id="rating4" name="rating" value="4" required>
            ☆☆☆☆
          </label>

          <label for="rating5">
            <input type="radio" id="rating5" name="rating" value="5" required>
            ☆☆☆☆☆
          </label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <div class="field">
        <label for="installDate">Date of Installation <span aria-hidden="true" class="req">*</span></label>
        <input type="date" id="installDate" name="installDate" required>
      </div>

      <!-- Useful Features -->
      <fieldset class="field">
        <legend>Useful Features</legend>

        <div class="checks">
          <label for="featureDurability">
            <input type="checkbox" id="featureDurability" name="features" value="Durability">
            Durability
          </label>

          <label for="featureEase">
            <input type="checkbox" id="featureEase" name="features" value="Ease of Use">
            Ease of Use
          </label>

          <label for="featurePerformance">
            <input type="checkbox" id="featurePerformance" name="features" value="Performance">
            Performance
          </label>

          <label for="featureDesign">
            <input type="checkbox" id="featureDesign" name="features" value="Design">
            Design
          </label>
        </div>
      </fieldset>

      <!-- Written Review -->
      <div class="field">
        <label for="review">Written Review</label>
        <textarea id="review" name="review" rows="5" placeholder="Optional..."></textarea>
      </div>

      <!-- User Name -->
      <div class="field">
        <label for="userName">Your Name</label>
        <input type="text" id="userName" name="userName" placeholder="Optional...">
      </div>

      <!-- Submit -->
      <div class="field">
        <input type="submit" value="Submit Review" class="btn">
      </div>

    </form>
  </main>

  <footer class="container footer">
    <p>&copy; <span id="currentyear"></span> Juan Villalobos | Utah</p>
    <p>Last Modified: <span id="lastmodified"></span></p>
  </footer>
</body>
</html>
